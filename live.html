<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameOnX</title>
  <meta name="description" content="Tonton live streaming voli di GameOnX.">
  <meta property="og:image" content="https://gameonx.my.id/assets/preview.jpg">
  <meta property="og:url" content="https://gameonx.my.id">
  <meta name="twitter:card" content="summary_large_image">

  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource-variable/inter/index.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    body {
      font-family: 'InterVariable', sans-serif;
      background-color: #0f1014;
      color: white;
    }

    .glass-header {
      background: rgba(15, 16, 20, 0.8);
      backdrop-filter: blur(10px);
    }

    .channel-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .channel-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .animate-pulse {
      animation: pulse 1s infinite;
    }

    #scrollTopBtn {
      display: none;
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 50;
      background-color: #1f2937;
      border-radius: 9999px;
      padding: 0.75rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: opacity 0.3s ease;
    }

    #scrollTopBtn.show {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Tombol Scroll to Top -->
  <button id="scrollTopBtn" onclick="scrollToTop()" class="hover:bg-gray-700">
    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
    </svg>
  </button>

  <!-- Header -->
  <header class="glass-header sticky top-0 z-50 flex justify-between items-center px-6 py-4 shadow-md">
    <a href="/">
      <img src="assets/gameonx logo 3.png" alt="GameOnX Logo" class="h-10 hover:opacity-80 transition">
    </a>
    <div class="flex gap-3 text-sm">
      <a href="https://chat.whatsapp.com/L9pViyD35Zq439t75avxq8" target="_blank" class="bg-blue-600 hover:bg-blue-500 px-4 py-1 rounded-md">Join Grup</a>
      <a href="https://sociabuzz.com/fiqaz/donate" target="_blank" class="bg-purple-600 hover:bg-purple-500 px-4 py-1 rounded-md">Sawer</a>
    </div>
  </header>

  <!-- Judul -->
  <div class="text-center mt-4">
    <div class="inline-block text-xl font-bold text-white px-4 py-1 rounded-md bg-gradient-to-r from-indigo-700 to-blue-600 shadow-md">
      ðŸ”´ LIVE STREAMING
    </div>
  </div>

  <!-- Video Player -->
  <div class="flex justify-center mt-6 px-4">
    <div class="w-full max-w-5xl">
      <video id="videoPlayer" class="w-full aspect-video rounded-lg bg-black shadow-xl" poster="assets/logotvgonx.png"></video>
    </div>
  </div>

  <!-- Tombol Kualitas -->
  <div class="flex justify-center mt-3 gap-2 text-sm flex-wrap">
    <button onclick="setQuality('auto')" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded text-xs">Auto</button>
    <button onclick="setQualityByHeight(360)" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded text-xs">360p</button>
    <button onclick="setQualityByHeight(540)" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded text-xs">540p</button>
    <button onclick="setQualityByHeight(720)" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded text-xs">720p</button>
    <button onclick="setQualityByHeight(1080)" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded text-xs">1080p</button>
  </div>

  <!-- Daftar Channel -->
  <div id="channelContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 px-6 mt-10 max-w-7xl mx-auto"></div>

  <!-- QR Donasi -->
  <div class="flex justify-center mt-20 px-4">
    <div class="bg-white p-4 rounded-lg shadow-md text-center">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=110x110&data=https://sociabuzz.com/fiqaz/support" alt="QR Donasi" class="mx-auto mb-3" />
      <p class="text-black font-semibold">Support / Sawer</p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center text-xs text-gray-500 mt-auto py-4 bg-gray-950">
    Â© 2025 GameOnX
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("data/channels.json")
        .then(res => res.json())
        .then(data => renderChannels(data))
        .catch(err => console.error("Gagal memuat JSON:", err));
    });

    function renderChannels(channels) {
      const container = document.getElementById("channelContainer");
      container.innerHTML = "";
      const now = new Date();

      channels.forEach(c => {
        c.startTime = new Date(c.start);
        c.isLive = now >= c.startTime;
      });

      channels.sort((a, b) => {
        if (a.isLive !== b.isLive) return a.isLive ? -1 : 1;
        return a.startTime - b.startTime;
      });

      channels.forEach(channel => {
        const card = document.createElement("div");
        card.className = "bg-gray-800 rounded-lg overflow-hidden p-3 channel-card shadow-md";

        const showTime = channel.isLive
          ? `<span class="text-xs font-bold text-red-500 animate-pulse">ðŸ”´ LIVE</span>`
          : `<span class="text-xs text-gray-400">${formatUserTimezone(channel.startTime)}</span>`;

        const liveBadge = channel.isLive
          ? `<div class="absolute top-2 left-2 bg-red-600 text-white text-xs font-bold px-2 py-0.5 rounded animate-pulse shadow">ðŸ”´ LIVE</div>`
          : "";

        card.innerHTML = `
          <div class="relative">
            ${liveBadge}
            <img src="${channel.poster}" alt="${channel.title}" class="w-full rounded mb-2">
          </div>
          <h3 class="text-sm font-semibold mb-1">${channel.title}</h3>
          <div class="mb-2">${showTime}</div>
          <button onclick="playChannel('${channel.src}', '${channel.poster}')" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-1 px-2 rounded text-sm">Tonton</button>
        `;

        container.appendChild(card);
      });
    }

    function formatUserTimezone(date) {
      const offset = new Date().getTimezoneOffset() / -60;
      let label = "WIB";
      if (offset === 8) label = "WITA";
      else if (offset === 9) label = "WIT";

      return date.toLocaleString("id-ID", {
        weekday: "short", day: "2-digit", month: "short", hour: "2-digit", minute: "2-digit"
      }) + " " + label;
    }

    let hls;
    function playChannel(url, poster) {
      const video = document.getElementById("videoPlayer");
      if (hls) hls.destroy();
      hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      video.poster = poster;
      video.controls = true;
      video.play();
    }

    function setQualityByHeight(height) {
      if (hls && hls.levels) {
        const level = hls.levels.findIndex(l => l.height === height);
        if (level !== -1) hls.currentLevel = level;
      }
    }

    function setQuality(mode) {
      if (mode === 'auto' && hls) hls.currentLevel = -1;
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.addEventListener("scroll", () => {
      const btn = document.getElementById("scrollTopBtn");
      btn.classList.toggle("show", window.scrollY > 300);
    });
  </script>
</body>
</html>
