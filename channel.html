<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameOnX Channel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0f1014;
      color: white;
      font-family: 'Inter', sans-serif;
    }
    .scroll-container {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
    }
    .scroll-container::-webkit-scrollbar {
      display: none;
    }
    .scroll-button {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body class="min-h-screen">
  <!-- Header -->
  <div class="px-4 pt-4">
    <header class="flex justify-between items-center px-4 py-3 bg-[#1c1e24] rounded-xl shadow-md">
      <a href="/" class="flex items-center gap-2">
        <img src="assets/gameonx logo 3.png" alt="GameOnX Logo" class="h-10 sm:h-12 hover:opacity-80 transition" />
      </a>
      <div class="flex gap-2 text-sm">
        <a href="https://chat.whatsapp.com/L9pViyD35Zq439t75avxq8" target="_blank" class="bg-[#2e2f38] hover:bg-[#3b3d48] text-white px-4 py-1 rounded font-semibold">Join Grup</a>
        <a href="https://sociabuzz.com/fiqaz/donate" target="_blank" class="bg-[#2e2f38] hover:bg-[#3b3d48] text-white px-4 py-1 rounded font-semibold">Sawer</a>
      </div>
    </header>
  </div>

  <!-- Iframe Player -->
  <div class="w-full px-4 max-w-6xl mx-auto mt-6 mb-6">
    <div class="rounded-lg overflow-hidden shadow-lg">
      <iframe id="iframePlayer" allowfullscreen allow="encrypted-media" class="w-full aspect-video border-none rounded-lg"></iframe>
    </div>
  </div>

  <!-- Channel Carousels -->
  <div id="carousels" class="space-y-10 px-4 max-w-7xl mx-auto mb-20"></div>

  <!-- Script -->
  <script>
    const categories = ["Sport", "Movie", "Entertainment", "News", "Kids", "Music"];

    fetch("data/iframes.json")
      .then(res => res.json())
      .then(channels => {
        const carouselsContainer = document.getElementById("carousels");
        categories.forEach(category => {
          const filtered = channels.filter(c => c.category === category);
          if (filtered.length === 0) return;

          const section = document.createElement("section");
          section.innerHTML = `
            <div class="mb-2 flex justify-between items-center">
              <h2 class="text-xl font-semibold">${category}</h2>
              <div class="flex gap-2">
                <button onclick="scrollLeft('${category}')" class="scroll-button p-1 rounded-full">⬅️</button>
                <button onclick="scrollRight('${category}')" class="scroll-button p-1 rounded-full">➡️</button>
              </div>
            </div>
            <div id="scroll-${category}" class="scroll-container gap-4 pb-2">
              ${filtered.map(channel => `
                <div onclick="play('${channel.src}')" class="min-w-[160px] max-w-[160px] cursor-pointer flex-shrink-0">
                  <img src="${channel.poster}" alt="${channel.name}" class="rounded-md w-full aspect-video object-cover" />
                  <h6 class="text-sm mt-1 text-center truncate">${channel.name}</h6>
                </div>
              `).join('')}
            </div>
          `;
          carouselsContainer.appendChild(section);

          // Set default iframe to first channel found
          if (!document.getElementById("iframePlayer").src && filtered[0]) {
            const firstSrc = filtered[0].src.startsWith("//") ? "https:" + filtered[0].src : filtered[0].src;
            document.getElementById("iframePlayer").src = firstSrc;
          }
        });
      });

    function play(src) {
      const iframe = document.getElementById("iframePlayer");
      iframe.src = src.startsWith("//") ? "https:" + src : src;
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function scrollLeft(category) {
      document.getElementById("scroll-" + category).scrollBy({ left: -400, behavior: 'smooth' });
    }

    function scrollRight(category) {
      document.getElementById("scroll-" + category).scrollBy({ left: 400, behavior: 'smooth' });
    }
  </script>
</body>
</html>
