<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameOnX - Carousel Channel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .carousel-container {
      position: relative;
    }
    .carousel-track {
      overflow-x: auto;
      scroll-behavior: smooth;
      display: flex;
      -webkit-overflow-scrolling: touch;
      scroll-snap-type: x mandatory;
    }
    .carousel-track::-webkit-scrollbar {
      display: none;
    }
    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 0.75rem;
      border-radius: 9999px;
      transition: background 0.3s;
    }
    .carousel-button:hover {
      background: rgba(255,255,255,0.2);
    }
    .carousel-left { left: 0.5rem; }
    .carousel-right { right: 0.5rem; }

    .carousel-item {
      flex: 0 0 auto;
      scroll-snap-align: start;
      transition: transform 0.3s ease;
    }
    .carousel-item:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-[#0a1a2f] text-white font-sans p-4">
  <div class="text-center mb-8">
    <h1 class="text-2xl font-bold">Channel TV - Carousel per Kategori</h1>
  </div>

  <div id="channelCarousels" class="space-y-12"></div>

  <script>
    async function loadChannels() {
      const res = await fetch("data/iframes.json");
      const data = await res.json();

      const grouped = {};
      data.forEach(item => {
        if (!grouped[item.category]) grouped[item.category] = [];
        grouped[item.category].push(item);
      });

      const container = document.getElementById("channelCarousels");
      container.innerHTML = "";

      for (const [category, channels] of Object.entries(grouped)) {
        const section = document.createElement("div");
        section.innerHTML = `
          <h2 class="text-xl font-semibold mb-2">${category}</h2>
          <div class="carousel-container">
            <button class="carousel-button carousel-left" onclick="scrollLeft(this)">❮</button>
            <div class="carousel-track gap-4 pb-2">
              ${channels.map(channel => `
                <div class="carousel-item min-w-[180px] max-w-[180px] bg-[#161b22] rounded-lg overflow-hidden border border-white/10 hover:border-white cursor-pointer">
                  <img src="${channel.poster}" alt="${channel.name}" class="w-full h-28 object-cover" />
                  <h6 class="text-xs text-center p-1 truncate">${channel.name}</h6>
                </div>
              `).join('')}
            </div>
            <button class="carousel-button carousel-right" onclick="scrollRight(this)">❯</button>
          </div>
        `;
        container.appendChild(section);
      }
    }

    function scrollLeft(button) {
      const track = button.nextElementSibling;
      track.scrollLeft -= 300;
    }

    function scrollRight(button) {
      const track = button.previousElementSibling;
      track.scrollLeft += 300;
    }

    loadChannels();
  </script>
</body>
</html>
